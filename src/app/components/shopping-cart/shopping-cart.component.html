<h2>Shopping Cart</h2>
<table style="width: 100%; border-collapse: collapse; background-color: white;">
  <thead>
  <tr style="background-color: #222; color: white;">
    <th>#</th>
    <th>Product name</th>
    <th>Price</th>
    <th>Quantity</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of cartService.getCart(); let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.price }}</td>
    <td>{{ item.quantity }}</td>
  </tr>
  </tbody>
</table>

<div style="background-color: #3399ff; color: white; padding: 10px; margin-top: 20px; width: 200px;">
  <p>Sub Total: {{ cartService.getSubtotal() }}</p>
  <p>Tax 13%: {{ cartService.getTax() }}</p>
  <p><strong>Total:{{ cartService.getTotal() }}</strong></p>
</div>
